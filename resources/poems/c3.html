    <h3 class="margin30">我那么害怕人们的言语</h3>

    <h4 class="margin30">作者：里尔克</h4>

    <p>他们把一切说得那么清楚</p>

    <p>这叫做狗，那叫做房屋</p>

    <p>这儿是开端，那儿是结局</p>

    <br>

    <p>我还恐惧它们的意思，嘲弄连着它们的游戏，</p>

    <p>将会是什么，曾经是什么，他们什么都知道；</p>

    <p>没有什么高山他们觉得更奇妙；</p>

    <p>他们的花园和田庄紧挨着上帝。</p>

    <br>

    <p>躲远点：我要不断警告和反抗。</p>

    <p>我真欢喜倾听事物歌唱。</p>

    <p>你们一碰它们，它们就僵硬而暗哑。</p>

    <p>你们竟把我的万物谋杀。</p>
