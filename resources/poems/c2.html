    <h3 class="margin30">初相遇</h3>

    <h4 class="margin30">作者: 席慕蓉</h4>

    <p>美丽的梦和美丽的诗一样</p>

    <p>都是可遇而不可求的</p>

    <p>常常在最没能料到的时刻里出现</p>

    <br>

    <p>我喜欢那样的梦</p>

    <p>在梦里 一切都可以重新开始</p>

    <p>一切都可以慢慢解释</p>

    <p>心里甚至还能感觉到所有被浪费的时光</p>

    <p>竟然都能重回时的狂喜和感激</p>

    <br>

    <p>胸怀中满溢著幸福</p>

    <p>只因为你就在我眼前</p>

    <p>对我微笑 一如当年</p>

    <p>我真喜欢那样的梦</p>

    <br>

    <p>明明知道你已为我跋涉千里</p>

    <p>却又觉得芳草鲜美 落英缤纷</p>

    <p>好像你我才初初相遇</p>

</article>
