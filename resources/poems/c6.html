    <h3 class="margin30">夕暮</h3>

    <h4 class="margin30">作者：白萩</h4>

<p>所有的光辉逐渐收敛</p>

<p>夕暮</p>

<p>在那高拥的岚云后，垂落眼帘</p>

<p>你观望，在无形的急逝中</p>

<p>投入这一片苍茫的莫名的时刻</p>

<p><br></p>

<p>往昔的一切，现在与未来</p>

<p>让它静止，就如停息在你面颊上的一片夕阳</p>

<p>你感到所追求的是那麽广大无际</p>

<p>而现在让你轻易地将它触及</p>

<p><br></p>

<p>於是你不再寻求这天地间对你有何关系</p>

<p>活过，爱过，一切生长都把眼帘垂落</p>

<p>让光辉散入无语的河中流入苍冥</p>
