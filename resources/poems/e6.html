<article class="container-fluid bg-1 text-center english">

    <h3 class="margin30 englishH3">A Gift</h3>

    <h4 class="margin30 englishH4">Author: Leonora Speyer</h4>

	<p>I Woke: —</p>

	<p>Night, lingering, poured upon the world</p>

	<p>Of drowsy hill and wood and lake</p>

	<p>Her moon-song,</p>

	<p>And the breeze accompanied with hushed fingers</p>

	<p>On the birches.</p>

	<p><br></p>

	<p>Gently the dawn held out to me</p>

	<p>A golden handful of bird’s-notes.</p>
	
</article>
